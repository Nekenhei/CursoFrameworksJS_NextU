    <div class="container">
      <div class="px-3 py-3 pb-md-4 mx-auto text-center">
        <h1 class="h1">Registro</h1>
      </div>


      
      <form class="row g-3" id="formulario">
        

          <div class="col-md-6">
            <label class="form-label" for="nombres">Nombre Completo</label> <span class="text-danger" id="errornombres"></span>
            <input type="text" class="form-control" id="nombres" placeholder="Nombres y Apellidos" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="email">Email</label> <span class="text-danger" id="errorEmail"></span>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="contrasena">Contraseña</label> <span class="text-danger" id="errorContrasena"></span>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="confirmacion">Contraseña (Confirmación)</label> <span class="text-danger" id="errorConfirmacion"></span>
            <input type="password" class="form-control" id="confirmacion" placeholder="Confirmar contraseña" required>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="tipo">Tipo de Usuario</label> <span class="text-danger" id="errorTipo"></span>
            <select id="tipo" class="form-select" required>
              <option value="-1" selected>Seleccione...</option>
              <option value="1">Estudiante</option>
              <option value="2">Docente</option>
              <option value="3">Otro</option>
            </select>
          </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="acepto" required>
            <label class="form-check-label" for="acepto">
              Acepto los términos y condiciones <span class="text-danger" id="errorAcepto"></span>
            </label>
          </div>
        </div>
        <div class="col-12">
        <button type="submit" class="btn gradient-bg" onclick="return validar(this.form)">Continuar</button>
        </div>
      </form>

    </div>
